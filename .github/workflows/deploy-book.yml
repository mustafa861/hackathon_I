name: Deploy Docusaurus Book to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Change this if your default branch is named differently
  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./book
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'book/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        env:
          # Use GitHub Pages base URL for building
          # This ensures the site works correctly when hosted at a subdirectory
          BASE_URL: "/${{ github.event.repository.name }}"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4